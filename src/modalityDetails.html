<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>ITW 2022/23 - Olympic Games editions List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/myCSS.css" />
        <link rel="stylesheet" href="./styles/theme.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <style>
            col:first-child {
                background: rgba(0, 0, 0, 0.05);
            }
            body {
                color: white;
            }
            a {
                color: white;
            }
            a:hover {
                color: #003c97;
            }
            .accordion-button {
                background-color: #0d6efd;
                color: white;
                border-width: 2px;
            }
            .accordion-button:hover {
                background-color: #003c97;
                transition: all 0.3s ease-in-out;
            }
            .accordion-button:focus {
                outline: none;
                box-shadow: none;
            }
            .accordion-button:not(.collapsed) {
                background-color: #003c97;
                color: white;
                border-width: 2px;
            }

            .accordion-button:not(.collapsed):focus {
                outline: none;
                box-shadow: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="../images/Olympic_rings.svg" height="24" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="countries.html"><i class="fa fa-flag-o text-danger"></i> Countries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="favorites.html" class="nav-link active"><i class="fa fa-heart-o text-danger"></i> Favorites</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Working Area -->
        <div class="container" style="margin-top: 80px">
            <div class="row border-bottom mb-3">
                <h2 data-bind="text:displayName" style="color: #003c97"></h2>
            </div>
            <div class="container" style="background-color: #0d6efd; border-radius: 15px; padding-bottom: 20px">
                <div class="row py-2">
                    <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
                </div>
                <!-- ko if:Name().length > 0 -->
                <div class="row">
                    <div class="col-8">
                        <table class="table table-hover table-bordered" style="background-color: #003c97">
                            <col />
                            <col />
                            <tr>
                                <th style="color: white">Id</th>
                                <td class="col-2" data-bind="text: Id" style="color: white"></td>
                            </tr>
                            <tr data-bind="visible: Name() != '' && Name() != null">
                                <th class="col-1" style="color: white">Name</th>
                                <td class="col-2" data-bind="text: Name" style="color: white"></td>
                            </tr>
                        </table>
                        <div class="accordion" id="accordionExample" style="width: 80%; margin-left: 10%; margin-top: 30px">
                            <div class="accordion-item" data-bind="visible: Modalities() != '' && Modalities() != null">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Modalities</button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <!-- ko foreach: Modalities -->
                                        <div class="col-5" style="margin-top: 20px">
                                            <div class="card" style="width: 100%">
                                                <img data-bind="attr:{src: Photo}" class="card-img-top" style="max-height: 300px" />
                                                <div class="card-body">
                                                    <h5 class="card-title" data-bind="text: Name"></h5>
                                                    <ul class="card-text list-group list-group-horizontal">
                                                        <li class="list-group-item" style="width: 100px">ID</li>
                                                        <li class="list-group-item" data-bind="text: Id"></li>
                                                    </ul>
                                                    <ul class="card-text list-group list-group-horizontal">
                                                        <li class="list-group-item" style="width: 100px">Modality</li>
                                                        <li class="list-group-item" data-bind="text: Modality"></li>
                                                    </ul>
                                                    <ul class="card-text list-group list-group-horizontal">
                                                        <li class="list-group-item" style="width: 100px">Results</li>
                                                        <li class="list-group-item" data-bind="text: Results"></li>
                                                    </ul>
                                                    <a class="btn btn-warning" data-bind="attr:{href: 'gameDetails.html?id=' + Id}" style="margin-top: 10px">More details</a>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- /ko -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4" data-bind="visible: Photo() != '' && Photo() != null">
                        <img class="img-thumbnail" data-bind="attr:{src: Photo}" width="300px" /><br />
                        <i class="fa fa-link"></i> [<a class="text-decoration-none" data-bind="attr: { href: Photo }, text : Photo" target="_blank"></a>]
                    </div>
                </div>

                <!-- /ko -->
            </div>
            <div class="container" style="text-align: center; margin-top: 20px">
                <a href="./modalities.html" class="btn btn-primary btn-sm small"><i class="fa fa-list"></i> Back to List</a>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><img src="../images/Olympic_rings.svg" height="30" /> Loading data...</h5>
                    </div>
                    <div class="modal-body text-center">
                        <i class="fa fa-spin fa-3x fa-refresh"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Working Area -->
        <nav class="navbar navbar-light bg-light fixed-bottom">
            <div class="container small">
                <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
                <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
                <div class="navbar-nav">
                    <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
                </div>
            </div>
        </nav>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./scripts/modalityDetails.js"></script>
    </body>
</html>
